<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Site d'upload de fichiers.</title>
</head>
<body>


{% block content %}

<h2>Page d'upload des documents.</h2>
<form method="post" enctype="multipart/form-data"> 
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Joindre le document.</button>
  </form>
   
<p><a href="{% url 'list_file' %}">Accès à la liste des fichiers.</a><p> 
<p><a href="{% url 'index' %}">Retour à l'accueil.</a><p> 
{% endblock %}

</body>
</html>
